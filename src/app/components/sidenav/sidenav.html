<mat-toolbar>
    <button matIconButton (click)="drawer.toggle()" class="example-icon"
        aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
    </button>
    <span>Inventory SM</span>
    <span class="example-spacer"></span>
    <!-- <button matIconButton class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
                <mat-icon>favorite</mat-icon>
            </button>
             -->
</mat-toolbar>
<mat-drawer-container class="example-container" autosize>
    <mat-drawer #drawer class="example-sidenav" mode="side">
        <mat-list role="list">
            
            <mat-list-item>
                <button matButton>
                    <mat-icon class="mat-icon-color" matListItemIcon>list</mat-icon>
                    Productos
                </button>
            </mat-list-item>
            <mat-list-item>
                <button matButton (click)="openDialog()">
                    <mat-icon class="mat-icon-color" matListItemIcon>playlist_add</mat-icon>
                    Agregar producto
                </button>
            </mat-list-item>
            
            <mat-divider></mat-divider>

        </mat-list>

    </mat-drawer>


    <div class="example-sidenav-content" style="padding: 10px;">
        <table mat-table [dataSource]="productos" class="mat-elevation-z8">

            <!-- ID Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let producto"> {{producto.id}} </td>
            </ng-container>

            <!-- Nombre Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let producto"> {{producto.name}} </td>
            </ng-container>

            <!-- Precio Column -->
            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef> Precio </th>
                <td mat-cell *matCellDef="let producto"> ${{producto.price}}.00 </td>
            </ng-container>

            <!-- Header and Row Declarations -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>
    </div>


</mat-drawer-container>
